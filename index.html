<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Moment</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1><a href="#">Moment</a></h1>
        <ul>
          <li class="one">place</li>
          <li class="two">people</li>
          <li class="three">period</li>
        </ul>
      </header>

      <main>
        <div id="articles">
          <article id="article_img">
            <img src="./photos/Busan.JPG" alt="chengsapo" />
          </article>
          <article id="article_info">
            <h5>Busan</h5>
            <input type="date" />
          </article>

          <article id="article_info">
            <h5>Gangneung</h5>
            <input type="date" />
          </article>
          <article id="article_img">
            <img src="./photos/Gangneung.JPG" alt="chengsapo" />
          </article>

          <article id="article_text">
            <h4>Remember your moment</h4>
          </article>

          <article id="article_img">
            <img src="./photos/Daejeon.JPG" alt="chengsapo" />
          </article>
          <article id="article_info">
            <h5>Daejeon</h5>
            <input type="date" />
          </article>

          <article id="article_info">
            <h5>Seoul</h5>
            <input type="date" />
          </article>
          <article id="article_img">
            <img src="./photos/Seoul.JPG" alt="chengsapo" />
          </article>
        </div>

        <article id="subscribe">
          <div id="subscribe_text">
            <span>Get ready</span>
          </div>
          <form id="subscribe_input">
            <input placeholder="Email" type="email" />
            <button>Subscribe</button>
          </form>
          <div class="circle"><span>Moment</span></div>
        </article>
      </main>

      <footer>
        <nav>
          <ul>
            <li><a href="#" target="_blank">About</a></li>
            <li><a href="#" target="_blank">Work</a></li>
            <li><a href="#" target="_blank">News</a></li>
            <li><a href="#" target="_blank">Insights</a></li>
          </ul>
        </nav>
        <div class="copy">
          <span>2024&copy; Moment</span>
        </div>
      </footer>
    </div>
  </body>
</html>
